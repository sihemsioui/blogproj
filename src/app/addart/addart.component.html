<h3>Add article</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="article.title" name="title">
    </div>

    <div class="form-group">
      <label for="name">categorie</label>
      <input type="text" class="form-control" id="categorie" required [(ngModel)]="article.categorie" name="lastName">
    </div>

    <div class="form-group">
      <label for="description"> Description</label>
      <input class="form-control" id="description" required [(ngModel)]="article.description" name="description">
    </div>
    <div class="form-group">
        <label for="image"> Image</label>
        <input type="file" (change)="onFileSelected($event)" class="form-control" id="image" required [(ngModel)]="article.image" name="image">
      </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
